<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
          .username {
            background:url(search.png) no-repeat #fff 6px 6px;
            background-size: 20px;
            padding: 0px 0px 0px 25px;
            border-radius: 25px;
            height: 36px;
            border: 1px solid;
            border-color: #d4d2d2;

          }
        </style>
    </head>
    <body>
        <div class="container" style="text-align:right;"><a href="googleimage.html">Google Image</a>
        <a href="googleadvanced.html">Advanced Search</a><div>
          <div style="padding:110px;"><div style="text-align:center; padding:10px; margin:20px"><img src="google.png" width="50%"><p style="position: relative; bottom: 73px; left: 95px; color: blue;">Image</p>
        <form action="https://www.google.com/search">
            <div style="text-align:center;"><input style="position: relative; bottom: 55px;" type="text" name="q" size="40" class="username"></div>
            <input type="hidden" name="tbm" value="isch">
            <div style="text-align:center;"><input style="position: relative; bottom: 50px;" type="submit" value="Image Search"></div>
        </form></div>
    </body>
</html>
